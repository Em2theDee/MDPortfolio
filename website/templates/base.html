<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Souk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="static/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg border-bottom">
        <div class="container-fluid px-5">
          <a class="navbar-brand" href="{{ url_for('views.index') }}">
            <img src="static/images/souk-thumbnail.jpg" alt="" class="d-inline-block align-text-top">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapse" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="collapse">
            <div class="navbar-nav">
              <a class="nav-link active px-3" aria-current="page" href="#">Shop</a>
              <a class="nav-link px-3" href="{{ url_for('views.veg_box') }}">Weekly Veg Box</a>
              <a class="nav-link ps-3" href="#">Contact</a>
              <a class="nav-link ps-3" href="#">Blog</a>
              {% if session.get("admin") %}
              <a class="nav-link ps-3" href="{{ url_for('views.dashboard') }}">Dashboard</a>
              {% else %}
              <a class="nav-link ps-3" href="{{ url_for('auth.login') }}">Login</a>
              {% endif %}
            </div>
          </div>
        </div>
    </nav>

    <!-- Navbar End -->

    {% block banner %}
    {% endblock %}

    <div class="container-sm py-5">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <p>&copy; 2023 Souk</p>
                </div>
            </div>
    </footer>
      <!-- Footer End -->

    <!-- Main Body End -->
  </body>
</html>
